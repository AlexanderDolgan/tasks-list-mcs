<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tasks</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="all" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Awesome TODO-List</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="col-md-8 col-md-offset-2">
        <ul class="list-group js-tasks-list">
          <li class="list-group-item">
            <label>
              <input type="checkbox" value="">
              My first task!
            </label>
          </li>
          <li class="list-group-item">
            <label>
              <input type="checkbox" value="">
              My second task!
            </label>
          </li>
        </ul>
      </div>

      <div class="form-group col-md-8 col-md-offset-2">
        <div class="input-group">
          <input type="text" class="form-control js-new-task__desc" placeholder="Что нужно сделать?">
          <span class="input-group-btn">
            <button class="btn btn-success js-new-task__btn" type="button">Добавить!</button>
          </span>
        </div>
      </div>

      <div class="js-counters col-md-8 col-md-offset-2"></div>

    </div>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./assets/tasks.js"></script>
    <script src="./assets/store.js"></script>
    <script src="./assets/app.js"></script>

  </body>
</html>
